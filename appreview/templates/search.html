{% extends 'base.html'%}
{% block content %}
<h1>Project Review</h1>
<div class="container home">

    <div class="row">
        {% for post in posts%}
        <div class="column">
            <a href="{% url 'post' post.id %}"style="text-decoration: none">
                <div class="card ">
                <div class="card-body">
                    <img src="{{ post.screenshot.url}}" alt="" class="img-fluid">
                    <button class="text-light"><a href="{{post.live_link}}">visit site</a></button>
                </div>
                <div class="card-footer">
                    <p class="text-bold">{{post.title}}</p> <br>
                    From {{post.authot.location}} {{post.date_posted}}
                    <hr>
                    <a href="{% url 'profile' post.author.username %}">By .{{post.author}}</a>
                </div>
                
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
